<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>LABCHRISTUS - Cadastro de Pen Drive</title>
</head>
<body>
	<h1>Cadastro de Pen Drive</h1>

	<form action="selecionaLotacao.html">

		<label for="marcaId">Marca</label> 
		<input type="text" name="marca" id="marcaId" required="required"><br /> 
		<label for="modeloId">Modelo</label>
		<input type="text" name="modelo" id="modeloId" required="required"><br />
		<label for="capacidadeId">Capacidade em GB</label>
		<input type="number" name="capacidade" id="capacidadeId" required="required"><br />
		
		<input type="submit" value="Cadastrar">

	</form>
</body>
</html>
