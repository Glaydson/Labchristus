<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>LABCHRISTUS - Cadastro de Projetor</title>
</head>
<body>
	<h1>Cadastro de Projetor Multimídia</h1>

	<form action="selecionaLotacao.html">

		<label for="serieId">Número de Série</label> 
		<input type="text" name="numeroSerie" id="serieId" required="required"><br /> 
		<label for="marcaId">Marca</label> 
		<input type="text" name="marca" id="marcaId" required="required"><br /> 
		<label for="modeloId">Modelo</label>
		<input type="text" name="modelo" id="modeloId" required="required"><br />
		<label for="dataAquisicaoId">Data de Aquisição</label> 
		<input type="date" name="dataAquisicao" id="dataAquisicaoId" required="required"><br />
		<label for="qtdeLumensId">Quantidade de Ansi Lumens</label> 
		<input type="number" name="qtdeLumens" id="qtdeLumensId" required="required"><br />
		
		<input type="submit" value="Cadastrar">

	</form>
</body>
</html>
